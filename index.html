<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/ico" sizes="16x16">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <!-- moment.js -->
    <script src='https://momentjs.com/downloads/moment.js'></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Train Scheduler</a>
            </div>
        </div>
    </nav>
    <div class="container main-contents">
        <div class="row">
            <div class="jumbotron train-banner">
                <h1>Den-O Railways Train Schedule</h1>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-success">
                <div class="panel-heading panel-title">Current Train Schedule
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover specialCollapse">
                        <tbody id="current-schedule">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>First Train</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes away</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-success">
                <div class="panel-heading panel-title">Add Train
                </div>
                <div class="panel-body add-train-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (HH:MM-military time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-bottom col-xs-12 navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <p>Â© Copyright 2017 Lawrence Asperilla</p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
